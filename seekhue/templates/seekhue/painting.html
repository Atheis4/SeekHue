{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Seek Hue - Color Quantizer</title>
    <link rel="stylesheet" type="text/css" href="{% static 'seekhue/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <div class="container">
    <body>
      <div class="wrap">

        <header class="main-header">
          <h1><a href="{% url 'index' %}">seek hue</a></h1>
          <nav>
            <h2><a href="{% url 'form' %}">Submit</a></h2>
          </nav>
        </header>

        <section class="img-container">
          <div class="img-tile">
            <img src="{{ painting.source.url }}" alt="Original Image">
          </div>
          <div class="img-tile">
            <img src="{{ painting.seekhue_sort.url }}" alt="Seekhue sort">
          </div>
        </section>


      </div>
        <footer>
          <div>
            <p id="copywrite">&copy;2016 Andrew Theis</p>
            <a href="#top">Back to top &raquo;</a>
          </div>
        </footer>

    <script src="http://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="{% static 'seekhue/seekhue.js' %}"></script>
  </body>
</div>
</html>
